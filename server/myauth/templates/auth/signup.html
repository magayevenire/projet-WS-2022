{% extends "auth/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block container %}

<div class="container-fluid">
    <div class="">

                         



<div class="card shadow mb-3 bg-white rounded">

                    <div class="card-header p-0 m-0 " >
                      
                        
                        
                        <ul id="progress">
                            <li class="compte active" onclick="goPane('compte')">COMPTE</li>
                            <li class="personnel " onclick="goPane('personnel')">PERSONNEL</li>
                            <li class="addresse" onclick="goPane('addresse')">LOCALISATION</li>
                            <li class="finish" onclick="goPane('finish')">TERMINE</li>
                        </ul>
                        
                    </div>
                    <!-- <div class="card-body"> -->
                      <!-- <div class="tab-content"> -->
                        <form id="msform" class="card-body p-0" action="/auth/signup"  method="post">
                            {% csrf_token %}

                        <div class="card myPane" id="compte">
       
                            <div class="card-body">
                            {% bootstrap_form formCompte %}
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <a href="/auth/signin" >Se connecter </a>
                          
                            <input type="button" name="next" class="next action-button" value="Suivant" onclick="nextPane('compte')" />
                        </div>
                        </div><!--/-->
                        <div class="card myPane d-none" id="personnel">

                            <div class="card-body">
                            {% bootstrap_form formClient %} 
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                        
                        
                            <input type="button" name="previous" class="previous action-button-previous" value="Previous" onclick="previousPane('personnel')" /> 
              


                                <input type="button" name="next" class="next action-button" value="Suivant" onclick="nextPane('personnel')"  />
                            </div>
                               
                        </div><!--/-->
                        <div class="card myPane d-none" id="addresse">

                            <div class="card-body">

                            {% bootstrap_form formAdresse %}
                        </div>
                            
                         
                            <div class="card-footer d-flex justify-content-between">

                                <input type="button" name="previous" class="previous action-button-previous" value="Previous" onclick="previousPane('addresse')" /> 
                  
    
                                
                            <input type="button" name="next" class="next action-button" value="Suivant" onclick="nextPane('addresse')" />
                        </div>
                                    
                        </div><!--/-->
                        <div class=" card myPane d-none" id="finish">
                           
                            <div class="card-body">

                            <input type="submit" class="form-control" value="S'inscrire " />
                        </div>
                        <div class="card-footer d-flex justify-content-between">

                            <input type="button" name="previous" class="previous action-button-previous" value="Previous" onclick="previousPane('finish')" /> 
              

                            
                        
                    </div>
                    
                        </div><!--/-->
                    
                    </form><!--/tab-content-->
                    <!-- </div> -->
                    </div>
                </div>
</div>
<script>var pane = ['compte','personnel','addresse','finish'];</script>

{% endblock %}
